<script type="module">

    import navbar from './components/navbar.js'
    document.querySelector("header").innerHTML=navbar();

    let arr = [
        {

            desc : "see all #mycb2"
        }

    ]

    arr.forEach((el)=>{
        let {image,title,desc} = el;

        let photo = document.createElement("img");
        photo.src=image;

        let title1 = document.createElement("p");
        title1.id="radar-title";

        let desc1 = document.createElement("p");
        desc1.id="radar-underline";
        desc1.textContent = desc;

        div.append(photo,title1,desc1);

        document.getElementById("radar-container").append(div);
    })




</script>
