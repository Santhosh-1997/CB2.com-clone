<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/536c9c2fbc.js" crossorigin="anonymous"></script>
</head>
<style>
    header{
        width: 100%;
        height: 124px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        border: 1px solid red;
    }
    #leftheader{
        display: flex;
        gap: 30px;
        margin:auto;
        margin-left: 50px;
        /* border: 1px solid red; */
        padding: 5px;
    }
    #search{
        display: flex;
        padding-bottom: 5px;
        border-bottom: 1px solid black;
       
    }
    #searchbar{
        display: block;
        height: 100%;
        border: none;
    }
    #logo{
        margin: auto;
    }
    #logo>img{
        width: 110px;
        margin: auto;
        cursor: pointer;
    }
    #rightheader{
        /* border: 1px solid red; */
        margin-right: 50px;
        margin: auto;
        margin-right: 30px;
    }
    #rightheader>ul{
        display: flex;
        flex-direction: row;
        gap: 40px;
        margin: auto;
        list-style-type: none;

    }
    li>div{
        /* border: 1px solid red; */
        padding: 10px 5px;
        margin: auto;
        cursor: pointer;
    }
    li>div:hover{
        border-bottom: 1px solid black;
    }
    #options{
        cursor: pointer;
    }
    
</style>
<body>
    <header>
        <div id="leftheader">
            <div id="options">
                <i class="fa-solid fa-bars fa-2x"></i>    
            </div>
            <div id="search">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <input id="searchbar" type="search">
            </div>
            
        </div>
        <div id="logo">
            <img src="https://www.stpaulcollection.com/wp-content/uploads/2018/11/st-paul-collection-amenities-cb2.png" alt="">
        </div>
        <div id="rightheader">
            <ul>
                <li>
                    <div>
                        <i class="fa-solid fa-location-dot fa-2x"></i>
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fa-solid fa-user fa-2x"></i>
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fa-solid fa-heart fa-2x"></i>
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fa-solid fa-cart-shopping fa-2x"></i>
                    </div>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
